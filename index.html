<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
    
    
<div>
    <h2 >Task Management System</h2>
  
        <div align = "left" >           
             <h3><a  th:href="@{'/new'}">Add new</a></h3>     
        </div>
    
    <tr>
    
    <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
              <th>Task ID</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Time</th>
            <th>Edit</th>
            <th>Delete</th>
       </tr>
  </thead>
  <tbody>
      <tr  th:each="task : ${listtask }">
        <td th:text="${task.id}">Task ID</td>
        <td th:text="${task.taskname}">Task Name</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.time}">Time</td>                
        <td>
            <a th:href="@{'/edit/' + ${task.id}}">Edit</a>
        </td>                                
        <td>
            <a th:href="@{'/delete/' + ${task.id}}">Delete</a>
        </td>            
        </tr> 
   
  </tbody>
</table>
                    
                 </div>
            </div> 
    </tr>
    </tbody>
    </table>
    <div>
</body>
</html>
